<ion-header no-border>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterCircle()"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshCircleList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let contact of normilizedCircleList">
      <ion-avatar *ngIf="contact.image" item-start>
        <img [src]="contact.image">
      </ion-avatar>
      
      {{contact.displayName}}
      <p>{{contact.phoneNumber}}</p>
      <p>{{contact.acceptedTimestamp}}</p>
      <div item-end>
        <ion-icon name="md-checkmark-circle-outline" class="button-text-icon"></ion-icon>
      </div>
      
    </ion-item>
  </ion-list>
</ion-content>
