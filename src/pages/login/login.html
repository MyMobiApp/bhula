<ion-header>

  <ion-navbar color="primary">
    <ion-title>Yaydi : Social Reminder App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <phone-login [countryCode]="countryCode" (loginSuccessCallback)="onLoginSuccess($event)"></phone-login>
  
  <ion-footer>
    <ion-row align-items-end>
      <ion-col text-center>
        <div class="footer">
          <div>Copyright @{{currentYear}}</div>
          <div>All rights reserved</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
