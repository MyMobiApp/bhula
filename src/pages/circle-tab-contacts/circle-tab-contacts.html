-->
<ion-header no-border>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
</ion-header>

<ion-content padding>
  <div *ngIf="showSpinner == true" class="spinner-container">
    <p>Please wait while loading contacts ...</p>
    <ion-spinner class="center-pos"></ion-spinner>
  </div>
  <div *ngIf="searching == true" class="spinner-container">
    <p>Loading ...</p>
    <ion-spinner class="center-pos"></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let contact of filteredContactList">
      <ion-avatar *ngIf="contact.image" item-start>
        <img [src]="contact.image">
      </ion-avatar>
      
      {{contact.displayName}}
      <p>{{contact.number}}</p>
      <p ion-text color="danger" *ngIf="contact.onYadi == false">Invite on Yadi</p>
      <p ion-text color="label" *ngIf="contact.onYadi == true">Add to your Circle</p>
      
      <button ion-button round color="danger" (click)="onAddOrInvite(contact.number, contact.onYadi)" item-end>
        <span *ngIf="contact.onYadi == true">Add <ion-icon name="add"></ion-icon></span>
        <span *ngIf="contact.onYadi == false">Invite</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
